<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Black Friday</title>
    <style>
        /* إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://www.chevrolet.com/content/dam/chevrolet/na/us/english/index/vehicles/discontinued-vehicles/discontinuedvehicles/2024-discontinued-vehicles-10.png?imwidth=960');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* تنسيق الرأس والأيقونات */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .left-nav a, .right-nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1em;
            font-weight: 500;
            transition: color 0.3s;
        }

        .left-nav a:hover, .right-nav a:hover {
            color: limegreen;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: limegreen;
        }

        .left-nav {
            flex: 1;
        }

        .right-nav {
            display: flex;
        }

        /* تنسيق القسم الرئيسي */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 80vh;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 1.2em;
            color: limegreen;
        }

        .title-big {
            font-size: 3em;
            color: #00ff6c;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .description {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #d3d3d3;
        }

        /* شريط البحث */
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #444;
            border-radius: 30px;
            padding: 5px 20px;
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .search-bar:hover {
            background-color: #555;
        }

        .search-bar select, .search-bar input {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            outline: none;
            font-size: 1em;
        }

        .search-bar input {
            flex: 1;
        }

        .search-bar button {
            background-color: limegreen;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .search-bar button:hover {
            transform: scale(1.1);
            background-color: #00cc5b;
        }

        /* الأيقونات أسفل شريط البحث */
        .icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .icon {
            background-color: #333;
            border-radius: 50%;
            padding: 15px;
            margin: 0 10px;
            cursor: pointer;
            color: white;
            font-size: 1.5em;
            transition: transform 0.3s, background-color 0.3s;
        }

        .icon:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        /* قسم الخصم */
        .discount {
            margin-top: 20px;
            color: orange;
            font-size: 1.8em;
            font-weight: bold;
        }

        .discount-description {
            color: #d3d3d3;
            font-size: 1.1em;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- رأس الصفحة -->
    <header>
        <div class="logo">MotorSport</div>
        <nav class="left-nav">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
            <a href="#">Projects</a>
            <a href="#">Pages</a>
        </nav>
        <nav class="right-nav">
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
            <a href="#">Other Services</a>
        </nav>
    </header>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <div class="title">Beat The</div>
        <div class="title-big">
            <span class="black-word">BLACK</span><br>
            <span class="friday-word">FRIDAY</span>
        </div>
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

        <!-- شريط البحث -->
        <div class="search-bar">
            <select>
                <option>Cars</option>
                <!-- يمكنك إضافة المزيد من الخيارات هنا -->
            </select>
            <input type="text" placeholder="Type A Keyword">
            <button>🔍</button>
        </div>

        <!-- الأيقونات -->
        <div class="icons">
            <div class="icon">🚗</div>
            <div class="icon">🏍️</div>
            <div class="icon">🚚</div>
            <div class="icon">🚐</div>
            <div class="icon">✈️</div>
        </div>

        <!-- الخصم -->
        <div class="discount">20% OFF</div>
        <p class="discount-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

</body>
</html>
